version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/local/Dockerfile
    volumes:
      - ./:/go/src/github.com/CA22-game-creators/cookingbomb-apiserver
    restart: always
    tty: true
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/data:/var/lib/mysql
    restart: always
    ports:
      - "13306:3306"
